version: "3.8"

services:
  app:
    working_dir: /usr/src/app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./:/usr/src/app
    environment:
      MONGO_URI: mongodb://mongo:27017/ozmapdb
      GOOGLE_MAPS_API_KEY: AIzaSyCSyGDHPxw7CTg-GwI7A-bOXasQRoV_6u4
      GOOGLE_MAPS_API_URL: https://maps.googleapis.com/maps/api/geocode/json?
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
